<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=devive-width, initial-scale=1">
    <meta charset="utf-8">
    <title>App Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <div class="topo-fixo z-depth-1">
        <div class="valign-wrapper yellow darken-4 white-text">
            <h5 class="titulo">Cakelicious</h5>

            <div>
                <i class="material-icons waves-effect waves-light waves-circle">more_vert</i>
            </div>
        </div>

        <ul class="tabs yellow darken-4">
            <li class="tab"><a class="white-text waves-effect" href="#bolos">Bolos</a></li>
            <li class="tab"><a class="white-text waves-effect" href="#bebidas">Bebidas</a></li>
        </ul>    
    </div>
    

    <div id="bolos" class="section">
        <h6 class="container brown-text">Fatia</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Só  de  Cenoura Fatia</a>
            <a class="collection-item waves-effect black-text">Com Nutella Fatia</a>
            <a class="collection-item waves-effect black-text">De  Brigadeiro Fatia</a>
            <a class="collection-item waves-effect black-text">Açucarado Fatia</a>
        </div>

        <h6 class="container brown-text">Inteiro</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Só  de  Cenoura Inteiro</a>
            <a class="collection-item waves-effect black-text">Com Nutella Inteiro</a>
            <a class="collection-item waves-effect black-text">De  Brigadeiro Inteiro</a>
            <a class="collection-item waves-effect black-text">Açucarado Inteiro</a>
        </div>
    </div>

    <div id="bebidas" class="section">
        <h6 class="container">Cafés</h6>
        <div class="collection">
            <a class="collection-item">Espresso</a>
            <a class="collection-item">Capuccino</a>
            <a class="collection-item">Mocachino</a>
        </div>

        <h6 class="container">Refrigerantes</h6>
        <div class="collection">
            <a  class="collection-item">Soda</a>
            <a  class="collection-item">Guaraná</a>
            <a  class="collection-item">Coca</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
